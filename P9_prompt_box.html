<!-- Prompt Box  -->

<!DOCTYPE html> 
<html> 
    <body> 
        <h2>JavaScript Prompt</h2> 
        <button onclick="myFunction()">Try it</button> <p id="demo"></p> <script> function myFunction() {   let text;   let person = prompt("Please enter your name:", "ex. Harry Potter");   if (person == null || person == "") {     text = "User cancelled the prompt.";   } else {     text = "Hello " + person + "! How are you today?"; 
             } 
               document.getElementById("demo").innerHTML = text; 
        } 
</script> 
</body> 
</html>
