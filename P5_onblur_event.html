<!-- Onblur Event in js  -->

<!DOCTYPE html> 
<html> 
<body> 
<h1>HTML DOM Events</h1> 
<h2>The blur Event</h2> 
<p>Use the HTML DOM to assign an "onblur" event to an input element.</p> 
<p>Write in the input field and click outside the field to lose focus (blur).</p> 
<input type="text" id="fname"> 
<script> document.getElementById("fname").onblur = function() {myFunction()}; function myFunction() {   alert("Input field lost focus."); 
} 
</script> 
</body> 
</html>
