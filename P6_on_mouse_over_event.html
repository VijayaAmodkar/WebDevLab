<!-- javascript event on mouse over  -->

<!DOCTYPE html> 
<html> 
<body> 
<h1>HTML DOM Events</h1> 
<h2>The onmouseover Event</h2> 
<p>Use the HTML DOM to assign an "onmouseover" and "onmouseout" event to a h1 element.</p> 
<h1 id="demo">Mouse over me</h1> 
<script> document.getElementById("demo").onmouseover = function() {mouseOver()}; document.getElementById("demo").onmouseout = function() {mouseOut()}; function mouseOver() {   document.getElementById("demo").style.color = "red"; 
} function mouseOut() {   document.getElementById("demo").style.color = "black"; } 
</script> 
</body> 
</html>
