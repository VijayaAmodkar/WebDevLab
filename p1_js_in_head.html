<!-- JavaScript in <head> 
In this program, a JavaScript function is placed in the <head> section of an HTML page.  -->

<!DOCTYPE html> 
<html> 
<head> <script> function myFunction() {   document.getElementById("demo").innerHTML = "Paragraph changed."; } 
</script> 
</head> 
<body> 
<h2>Demo JavaScript in Head</h2> 
<p id="demo">A Paragraph.</p> 
<button type="button" onclick="myFunction()">Try it</button> 
</body> 
</html>
