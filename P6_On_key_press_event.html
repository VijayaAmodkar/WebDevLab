<!-- javascript event on key press   -->

<!DOCTYPE html> 
<html> 
<body> 
<p>Use the HTML DOM to assign an "onkeypress" event to an input element.</p> 
<p>Press a key inside the text field to set a red background color.</p> 
<input type="text" id="demo"> 
<script> 
document.getElementById("demo").onkeypress = function() 
{myFunction()}; function myFunction() {   document.getElementById("demo").style.backgroundColor = "skyblue"; 
} 
</script> 
</body> 
</html>
